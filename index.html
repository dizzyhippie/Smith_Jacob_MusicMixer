<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Jacob's Music Mixer</title>
		<!-- Link to reset first --> 
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<h2>Click and Drag the Instruments to create a tune!</h2>
		</header>
		<section id="mainDisplay">
			<section class="instrument_row">
				<!-- These will be replaced by instrument icons !-->
				<img id="piano" src="images/brain.svg" alt="instrument" class="instruments">
				<img id="vocals" src="images/brain.svg" alt="instrument" class="instruments">
				<img id="guitar" src="images/brain.svg" alt="instrument" class="instruments">
				<img id="bass" src="images/brain.svg" alt="instrument" class="instruments">
			</section>
			<section id="playBoard"></section>
			<section class="instrument_row">
				<!-- These will be replaced by control icons !-->
				<img id="synth" src="images/brain.svg" alt="instrument" class="instruments">
				<img id="vocals2" src="images/brain.svg" alt="instrument" class="instruments">
				<img id="guitar2" src="images/brain.svg" alt="instrument" class="instruments">
				<img id="bass2" src="images/brain.svg" alt="instrument" class="instruments">
			</section>
			</section>
		</section>	
		<section id="controls">
			<!-- These will be replaced by control icons !-->
			<div class="placeholder"></div>
			<div class="placeholder"></div>
			<div class="placeholder"></div>
		</section>
		<footer id="footer_row">
			<section id="footer_instruments">
				<!-- These will be replaced by instrument icons !-->
				<img id="drums" src="images/brain.svg" alt="instrument" class="bot_instruments">
				<img id="accent" src="images/brain.svg" alt="instrument" class="bot_instruments">
				<img id="background" src="images/brain.svg" alt="instrument" class="bot_instruments">
				<img id="piano2" src="images/brain.svg" alt="instrument" class="bot_instruments">
			</section>
		</footer>
		<script src="js/main.js"></script>
	</body>


</html>
