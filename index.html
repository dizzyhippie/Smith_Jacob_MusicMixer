<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Jacob's Music Mixer</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&family=Satisfy&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<section id="mainDisplay">
			<section class="instrument_row">
				<h1 id="faded">Faded Horizon</h1>
				<img id="r-bass" src="images/radiant_bass.png" alt="instrument" class="instruments" data-sound="0">
				<img id="r-beat" src="images/radiant_beat.png" alt="instrument" class="instruments" data-sound="1">
				<img id="r-chords" src="images/radiant_chords.png" alt="instrument" class="instruments" data-sound="2">
				<img id="r-keys" src="images/radiant_keys.png" alt="instrument" class="instruments" data-sound="3">
			</section>
			<audio data-sound="0" class="loops" src="loops/radiant_bass.wav" loop="loop"></audio>
			<audio data-sound="1" class="loops" src="loops/radiant_drums.wav" loop="loop"></audio>
			<audio data-sound="2" class="loops" src="loops/radiant_chords.wav" loop="loop"></audio>
			<audio data-sound="3" class="loops" src="loops/radiant_bridge.wav" loop="loop"></audio>
			<section id="playBoard">
				<img id="midi_img" src="images/midi.png" alt="instrument">
				<section id="dropzone_container">
					<div class="dropzones" id="d1"></div>
					<div class="dropzones"></div>
					<div class="dropzones"></div>
					<div class="dropzones"></div>
				</section>
			</section>
			<section class="instrument_row">
				<h1 id="marble">Marble Reels</h1>
				<img id="m-drums" src="images/marble_drums.png" alt="instrument" class="instruments" data-sound="4">
				<img id="m-hats" src="images/marble_hats.png" alt="instrument" class="instruments" data-sound="5">
				<img id="m-licks" src="images/marble_licks.png" alt="instrument" class="instruments" data-sound="6">
				<img id="m-drums2" src="images/marble_drums2.png" alt="instrument" class="instruments" data-sound="7">
			</section>
			<audio data-sound="4" class="loops" src="loops/sinergy_drums.wav" loop="loop"></audio>
			<audio data-sound="5" class="loops" src="loops/sinergy_hats.wav" loop="loop"></audio>
			<audio data-sound="6" class="loops" src="loops/sinergy_licks.wav" loop="loop"></audio>
			<audio data-sound="7" class="loops" src="loops/sinergy_drums2.wav" loop="loop"></audio>
			</section>
		<section id="controls">
		<img id="play" src="images/play.png" alt="control" class="buttons">
		<img id="pause" src="images/pause.png" alt="control" class="buttons">
		<img id="reset" src="images/rewind.png" alt="control" class="buttons">
		<img id="startOver" src="images/startOver.png" alt="control" class="buttons">
		</section>
		<footer id="footer_row">
			<h1 id="footerHeadline">Twang & Thangs</h1>
			<section id="footer_instruments">
				<img id="t-drums" src="images/twang_drums.png" alt="instrument" class="bot_instruments" data-sound="8">
				<img id="t-riff" src="images/twang_keys.png" alt="instrument" class="bot_instruments" data-sound="9">
				<img id="t-keys" src="images/thangs_riff.png" alt="instrument" class="bot_instruments" data-sound="10">
				<img id="t-drums2" src="images/thangs_drum.png" alt="instrument" class="bot_instruments" data-sound="11">
			</section>
			<audio data-sound="8" class="foot-loops" src="loops/twang_drums.wav" loop="loop"></audio>
			<audio data-sound="9" class="foot-loops" src="loops/twang_riff.wav" loop="loop"></audio>
			<audio data-sound="10" class="foot-loops" src="loops/thangs_keys.wav" loop="loop"></audio>
			<audio data-sound="11" class="foot-loops" src="loops/thangs_drums.wav" loop="loop"></audio>
		</footer>
		<script src="js/main.js"></script>
	</body>
</html>
