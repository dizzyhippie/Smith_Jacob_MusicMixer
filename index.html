<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Jacob's Music Mixer</title>
		<!-- Link to reset first --> 
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<section id="mainDisplay">
			<section class="instrument_row">
				<!-- These will be replaced by instrument icons !-->
				<img id="piano" src="images/bass_beige.png" alt="instrument" class="instruments">
				<img id="vocals" src="images/drums_beige.png" alt="instrument" class="instruments">
				<img id="guitar" src="images/piano_beige.png" alt="instrument" class="instruments">
				<img id="bass" src="images/melody_beige.png" alt="instrument" class="instruments">
			</section>
			<section id="playBoard">
				<img id="midi_img" src="images/midi.png" alt="instrument">
				<section id="dropzone_container">
					<img src="images/brain.svg" alt="instrument" class="dropzones">
					<img src="images/brain.svg" alt="instrument" class="dropzones">
					<img src="images/brain.svg" alt="instrument" class="dropzones">
					<img src="images/brain.svg" alt="instrument" class="dropzones">
				</section>
			</section>
			<section class="instrument_row">
				<!-- These will be replaced by control icons !-->
				<img id="synth" src="images/melody_beige.png" alt="instrument" class="instruments">
				<img id="vocals2" src="images/bass_beige.png" alt="instrument" class="instruments">
				<img id="guitar2" src="images/drums_beige.png" alt="instrument" class="instruments">
				<img id="bass2" src="images/piano_beige.png" alt="instrument" class="instruments">
			</section>
			</section>
		</section>	
		<section id="controls">
			<!-- These will be replaced by control icons !-->
		<img id="TBD" src="images/brain.svg" alt="instrument" class="placeholder">
		<img id="reset" src="images/brain.svg" alt="instrument" class="placeholder">
		<img id="TBD2" src="images/brain.svg" alt="instrument" class="placeholder">
		</section>
		<footer id="footer_row">
			<section id="footer_instruments">
				<!-- These will be replaced by instrument icons !-->
				<img id="drums" src="images/piano_beige.png" alt="instrument" class="bot_instruments">
				<img id="accent" src="images/bass_beige.png" alt="instrument" class="bot_instruments">
				<img id="background" src="images/melody_beige.png" alt="instrument" class="bot_instruments">
				<img id="piano2" src="images/drums_beige.png" alt="instrument" class="bot_instruments">
			</section>
		</footer>
		<script src="js/main.js"></script>
	</body>


</html>
